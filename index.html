<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey form</title>
  <link type="text/css" rel="stylesheet" href="styles.css">
</head>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  <header>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
  </header>
  <main>
    <form id="survey-form" action="">
      <label id="name-label" for="name">Name</label>
      <input id="name" name="name" type="text" placeholder="Enter your name" required />
      <label id="email-label" for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="Enter your Email" required />
      <label id="number-label" for="age">Age (optional)</label>
      <input id="number" name="Age" type="number" min="5" max="120" placeholder="Age" required />
      <label for="">Which option best describes for current role?</label>
      <select id="dropdown">
        <optgroup>
          <option>Student</option>
          <option>Full Time Job</option>
          <option>Full Time Learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </optgroup>
      </select>
      <label for="">Would you recommend the company to a friend?</label>
      <select>
        <optgroup>
          <option>Definitely</option>
          <option>Maybe</option>
          <option>Not sure</option>
          <option>Never</option>
        </optgroup>
      </select>
      <label for="">What is your favorite feature of our company?</label>
      <select>
        <optgroup>
          <option>Challenges</option>
          <option>Projects</option>
          <option>Community</option>
          <option>Open Source</option>
          <option>I donÂ´t know</option>
        </optgroup>
      </select>
      <label for="">What would you like to see improved? (check all that apply)</label>
      <select>
        <optgroup>
          <option>Front-end projects</option>
          <option>Back-end projects</option>
          <option>Data Visualization</option>
          <option>Challenges</option>
          <option>Open Source Community</option>
          <option>Gitter help rooms</option>
          <option>Videos</option>
          <option>City Meetups</option>
          <option>Wiki</option>
          <option>Forum</option>
          <option>Additional Courses</option>
        </optgroup>
      </select>
      <label for="suggestions">Any comments or suggestions?</label>
      <textarea name="suggestions" id="" cols="30" rows="10" placeholder="Enter your comment here"></textarea>
      <button id="submit" type="submit">Submit</button>
    </form>
  </main>

</body>

</html>
